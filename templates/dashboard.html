<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
  <title>DJ Dashboard</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Your Event Dashboard</h1>
    <p><strong>Event ID:</strong> {{ event_uuid }}</p>
    <p>Share this:</p>
    <img src="{{ url_for('qr_code', event_uuid=event_uuid) }}" alt="QR Code">
    <p>
      Link:
      <a href="{{ url_for('event_page', event_uuid=event_uuid, _external=True) }}">
        {{ url_for('event_page', event_uuid=event_uuid, _external=True) }}
      </a>
    </p>
    <h2>Current Queue</h2>
    <ul id="queue"></ul>
  </div>
  <script src="/static/script.js"></script>
  <script>
    const ev = "{{ event_uuid }}";
    function fetchQueue() {
      fetch(`/api/${ev}/queue`)
        .then(r=>r.json())
        .then(list=>{
          const ul = document.getElementById('queue');
          ul.innerHTML = '';
          list.forEach(t => {
            let li = document.createElement('li');
            li.textContent = `${t.title} â€“ ${t.artist} (${t.votes} votes)`;
            ul.appendChild(li);
          });
        });
    }
    setInterval(fetchQueue, 2000);
    fetchQueue();
  </script>
</body>
</html>
